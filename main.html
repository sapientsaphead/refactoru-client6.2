<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css">
  <title>Client6.2 Edit in Place</title>
</head>

<body>
	<div class="profile-page">

		<h1 class="center">Profile</h1>

        <div class="display-profile">
        	<div class="dataEl">
        		<span class="title">My name is:<br></span>
        		<p class="pname">Debra Zapata</p>
        		<div class="inline-editor hide">
        			<form class="editable">
        				<input type="text" class="form-control">
        				<button type="button" class="save btn btn-block btn-primary">✓</button>
        			</form>
        		</div>
        	</div>
        	<div class="dataEl">
        		<span class="title">Short bio:<br></span>
        		<p class="pname">I love purple</p>
        		<div class="inline-editor hide">
        			<form class="editable">
        				<input type="text" class="form-control">
        				<button type="button" class="save btn btn-block btn-primary">✓</button>
        			</form>
        		</div>
        	</div>
        	<div class="dataEl">
        		<span class="title">My favorite books are:<br></span>
        		<p class="pname">Bridge to Terabithia, The Giver</p>
        		<div class="inline-editor hide">
        			<form class="editable">
        				<input type="text" class="form-control">
        				<button type="button" class="save btn btn-block btn-primary">✓</button>
        			</form>
        		</div>
        	</div>
        	<div class="dataEl">
        		<span class="title">My favorite JS libraries are:<br></span>
        		<p class="pname">jQuery, Handlebars</p>
        		<div class="inline-editor hide">
        			<form class="editable">
        				<input type="text" class="form-control">
        				<button type="button" class="save btn btn-block btn-primary">✓</button>
        			</form>
        		</div>
        	</div>
        </div>
	 

	</div>


	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
	<script src="js/creatable.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
